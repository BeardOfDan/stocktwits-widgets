<!doctype html>
<html>
  <head>
    <title>Embeddable Buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="embedded-modal-title">Embed Twit</div>
    <div class="embedded-container">
      <p>Add this Tweet to your website by copying the code below.</p>
      <div class="embedded-header">
        <div class="embedded-avatar"></div>
        <div class="embedded-username">Alex Paley</div>
        <div class="embedded-dateline">May. 1 at 2:35 PM</div>
      </div>
      <div class="embedded-entry-content">
        <p class="embedded-entry-title"></p>
        <div class="media"></div>
      </div>
      <div class="embedded-footer">
        <span class="embedded-stats">
          <span class="embedded-stats-comments"></span>
        </span>
        <ul class="embedded-actions">
          <li>
            <a href="#" class="embedded-like-action"></a>
          </li>
          <li>
            <a href="#" class="embedded-share-action"></a>
          </li>
          <li>
            <a href="#" class="embedded-reply-action"></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
