<!doctype html>
<html>
  <head>
    <title>Embeddable Buttons</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="modal-title">Embed Twit</div>
    <div class="embedded-container">
      <div class="header">
        <div class="avatar"></div>
        <h3 class="username">Alex Paley</h3>
        <div class="dateline"></div>
      </div>
      <div class="entry-content">
        <p class="entry-title"></p>
        <div class="media"></div>
      </div>
      <div class="footer">
        <span class="stats">
          <span class="stats-comments"></span>
        </span>
        <ul class="actions">
          <li>
            <a href="#" class="like-action"></a>
          </li>
          <li>
            <a href="#" class="share-action"></a>
          </li>
          <li>
            <a href="#" class="reply-action"></a>
          </li>
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
